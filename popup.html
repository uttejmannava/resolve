<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReSolve</title>
  <style>
    body {
      font-family: "Palatino", serif;
      margin: 0;
      padding: 20px;
      min-width: 200px;
      background-color: #2c2c2c;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 8px;
    }
    h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #e0e0e0;
    }
    .logo {
      width: 32px;
      height: 32px;
      margin-bottom: 10px;
    }
    .subtitle {
      font-style: italic;
      color: #bbbbbb;
      margin-bottom: 20px;
    }
    .toggle {
      width: 100%;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .toggle label {
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #3c3c3c;
      padding: 10px;
      border-radius: 8px;
    }
    .toggle input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #4CAF50;
      cursor: pointer;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #444444;
      color: #e0e0e0;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1rem;
    }
    .close-button:hover {
      background: #555555;
    }
  </style>
</head>
<body>
  <button class="close-button" id="closePopup">Ã—</button>
  <h3>ReSolve</h3>
  <img src="icons/peeking_128.png" alt="ReSolve Logo" class="logo">
  <div class="subtitle">(don't peek)</div>
  <div class="toggle">
    <label>
      <input type="checkbox" id="blurToggle" />
      Blur Solution
    </label>
    <label>
      <input type="checkbox" id="hideDifficultyToggle" />
      Hide Difficulty
    </label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
