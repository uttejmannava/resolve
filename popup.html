<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Hider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      min-width: 200px;
    }
    .toggle {
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>LeetCode Hider</h3>
  <div class="toggle">
    <label>
        <input type="checkbox" id="blurToggle" />
        Blur Solution
    </label>
    <label>
        <input type="checkbox" id="hideDifficultyToggle" />
        Hide Difficulty
    </label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
